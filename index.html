<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="img-bg">
      <div class="container">
        <div class="content-wrap">
          <div class="img-container">
            <img
              class="image"
              src="./images/illustration-hero.svg"
              alt="illustration"
            />
          </div>
          <div class="text-container">
            <h1 class="main-header">Order Summary</h1>
            <p class="main-para">You can now listen to millions of songs,</p>
            <p class="main-para">audiobooks, and podcasts on any device</p>
            <p class="main-para last-para">anywhere you like!</p>

            <div class="price-info">
              <div class="price-container">
                <div class="icon-container">
                  <img class="img-music" src="./images/icon-music.svg" alt="" />
                </div>
                <div class="plan-price">
                  <h6 class="second-header">Annual Plan</h6>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <div class="btn-change-container">
                <button id="btnChange">Change</button>
              </div>
            </div>
            <button class="transition btnProceed" id="">
              Proceed to Payment
            </button>
            <button id="btnCancel">Cancel Order</button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Elielltn">Eliel Lucas</a>.
        </div>
      </div>
    </div>
  </body>
</html>
